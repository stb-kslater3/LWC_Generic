<template>
    <div class="slds-box slds-theme_shade">
        <div class="slds-clearfix">
            <div>
                <div class="slds-align_absolute-center">
                    <lightning-record-edit-form object-api-name="OpportunityLineItem">
                        <lightning-input-field
                            field-name="OpportunityId"
                            data-id="OpportunityLookUp"
                            onchange={handleOpportunityChosen}
                        >
                        </lightning-input-field>
                    </lightning-record-edit-form>
                </div>
            </div>

            <div>
                <div class="slds-align_absolute-center">
                Opportunity:
                <lightning-formatted-url
                    target="_blank"
                    data-id="OpportunityLink"
                ></lightning-formatted-url>
                </div>
            </div>
        </div>


        <div class="slds-clearfix slds-m-top_medium">
            <div class="slds-align_absolute-center">
                <lightning-input
                    type="number"
                    formatter="currency"
                    step="0.01"
                    label="Chassis Cost"
                    data-id="ChassisCost"
                >
                </lightning-input>
            </div>

            <div class="slds-align_absolute-center">
                <lightning-input
                    type="number"
                    formatter="currency"
                    step="0.01"
                    label="Body Cost"
                    data-id="BodyCost"
                >
                </lightning-input>
            </div>
        </div>

        <div class="slds-align_absolute-center slds-m-top_medium">
            <lightning-button variant="brand" label="Add" onclick={addCosts}>
            </lightning-button>
        </div>

        <div class="slds-align_absolute-center slds-m-top_medium">
            Total:
            <p data-id="Total">$0.00</p>
        </div>


        <div class="slds-align_absolute-center slds-m-top_large">
            Shipping Address: 
            
            <lightning-formatted-address
                data-id="ShippingAddress"    
            >
            </lightning-formatted-address>
        </div>
    </div>
</template>
