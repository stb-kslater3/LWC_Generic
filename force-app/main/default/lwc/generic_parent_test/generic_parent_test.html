<template>
    <div class="slds-box slds-theme_shade">
        <div class="slds-clearfix">
            <div>
                <div class="slds-align_absolute-center">
                    <lightning-record-edit-form object-api-name="OpportunityLineItem">
                        <lightning-input-field
                            field-name="OpportunityId"
                            data-id="OpportunityLookUp"
                            onchange={handleOpportunityChosen}
                        >
                        </lightning-input-field>
                    </lightning-record-edit-form>
                </div>
            </div>

            <div>
                <div class="slds-align_absolute-center">
                Opportunity:
                <lightning-formatted-url
                    target="_blank"
                    data-id="OpportunityLink"
                ></lightning-formatted-url>
                </div>
            </div>
        </div>


        <div class="slds-clearfix slds-m-top_medium">
            <div class="slds-align_absolute-center">
                <lightning-input
                    type="number"
                    formatter="currency"
                    step="0.01"
                    label="Chassis Cost"
                    data-id="ChassisCost"
                >
                </lightning-input>
            </div>

            <div class="slds-align_absolute-center">
                <lightning-input
                    type="number"
                    formatter="currency"
                    step="0.01"
                    label="Body Cost"
                    data-id="BodyCost"
                >
                </lightning-input>
            </div>
        </div>

        <div class="slds-align_absolute-center slds-m-top_medium">
            <lightning-button variant="brand" label="Add" onclick={handleAddCosts}>
            </lightning-button>
        </div>

        <div class="slds-align_absolute-center slds-m-top_medium">
            Total:
            <p data-id="Total">$0.00</p>
        </div>


        <div class="slds-align_absolute-center slds-m-top_large">
            Shipping Address: 

            <lightning-formatted-address
                data-id="ShippingAddress"    
            >
            </lightning-formatted-address>
        </div>


        <div class="slds-align_absolute-center slds-m-top_large">
            <template for:each={productList} for:item="product">
                <div key={product.index} class="slds-m-bottom_small">
                    Product Name: {product.name}

                    Product Cost: {product.cost}
                </div>
            </template>
        </div>


        <div class="slds-align_absolute-center slds-m-top_large">
            <lightning-input
                label="Name"
                data-id="GenericName"
            >
            </lightning-input>
        </div>

        <div class="slds-align_absolute-center slds-m-top_medium">
            Opportunity: 
            <p data-id="GenericOpportunity"></p>
        </div>

        <div class="slds-align_absolute-center slds-m-top_medium">
            <lightning-input label="Street" data-id="GenericStreet"></lightning-input>
        </div>

        <div class="slds-align_absolute-center slds-m-top_xsmall">
            <lightning-input label="City" data-id="GenericCity"></lightning-input>
        </div>

        <div class="slds-align_absolute-center slds-m-top_xsmall">
            <lightning-input label="State" data-id="GenericState"></lightning-input>
        </div>

        <div class="slds-align_absolute-center slds-m-top_xsmall">
            <lightning-input label="Country" data-id="GenericCountry"></lightning-input>
        </div>

        <div class="slds-align_absolute-center slds-m-top_xsmall">
            <lightning-input label="Postal Code" data-id="GenericPostalCode"></lightning-input>
        </div>
        
        <div class="slds-align_absolute-center slds-m-top_medium">
            <lightning-input 
                label="Cost"
                type="number"
                formatter="currency"
                step="0.01"
                data-id="GenericCost"
            >
            </lightning-input>
        </div>


        <div class="slds-align_absolute-center slds-m-top_medium">
            <template if:false={hasLWCGeneric}>
                <lightning-button variant="brand" label="Insert" onclick={handleInsertGenerics}>
                </lightning-button>
            </template>

            <template if:true={hasLWCGeneric}>
                <lightning-button variant="brand" label="Update" onclick={handleUpdateGenerics}>
                </lightning-button>
            </template>
        </div>
    </div>
</template>
